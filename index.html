<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Schedule</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <br>
    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid" style="background-color: #337abb; color: white">
      <h1 class="text-center">Train Schedule</h1>
    </div>
    <div class="row">

      <body>
       
        <div class="container">
          <div class="row">
            <div class="col-xl-12">
              <!-- Train Schedule-->
              <div class="card text-white bg-primary">
                <div class="card-header">
                  <h3 class="card-title">
                    <strong>Current Train Schedule</strong>
                  </h3>
                </div>
                <div class="card-body">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody id="trainContainer"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
    </div>
    <br>
    <!-- Add Train -->
    <div class="card text-white bg-primary">
      <div class="card-header">
        <h3 class="card-title">
          <strong>Add Train</strong>
        </h3>
      </div>
      <div class="card-body">
        <!-- Entry Form -->
        <form>
          <div class="form-group">
            <label for="">Train Name</label>
            <input type="text" class="form-control" id="trainName">
          </div>
          <div class="form-group">
            <label for="">Destination</label>
            <input type="text" class="form-control" id="destination">
          </div>
          <div class="form-group">
            <label for="">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="firstTrainTime">
          </div>
          <div class="form-group">
            <label for="">Frequency (min)</label>
            <input type="text" class="form-control" id="frequency">
          </div>
          <button type="submit" class="btn btn-primary" id="addTrainBtn" style="background-color: white; color: blue">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!--Firebase Script-->
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js">
  </script>
  <!-- KG JavaScript -->
  <script src="assets/logic.js"></script>


</body>

</html>
